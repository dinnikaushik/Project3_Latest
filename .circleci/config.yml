version: 2.1
  
orbs:
# Good for AWS CLI
  aws-cli: circleci/aws-cli@2.0.6


defaults: &defaults-node
  docker:
    - image: circleci/node:13.8.0
  working_directory: ~/project
  
environment:
  AWS_PAGER: ""
  BACKEND_IP: AWS::EC2PublicIP
  # ID: CIRCLE_WORKFLOW_ID:0:7

commands:

  destroy-environment:
    description: Destroy back-end and front-end cloudformation stacks << parameters.workflow_id >> a workflow ID.
    parameters: 
      workflow_id:
        type: string
      event:
        type: string
           
    steps:
      - run:
          name: Destroy environments
          when: on_fail   
          command: |
            sudo apt update
            sudo apt install software-properties-common
            sudo apt-get update && sudo apt-get install -yy less
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
            echo "Destroying environment: << parameters.workflow_id >> "
            aws s3 rm s3://udapeople-s3-${CIRCLE_WORKFLOW_ID:0:7} --recursive
            # aws s3 rb s3://udapeople-s3-${CIRCLE_WORKFLOW_ID:0:7}
            aws cloudformation delete-stack --stack-name "udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}"
            aws cloudformation delete-stack --stack-name "udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}"
            

  revert-migrations:
    description: Revert the last migration if successfully run in the current workflow.
    parameters:
      workflow_id:
        type: string
      event:
        type: string    
    steps:
      - run:
          name: Revert migrations
          # Add when this will run
          when: on_fail
          command: |
            # Curl command here to see if there was a successful migration associated with the workflow id, store result in SUCCESS variable
            if ((curl -s http://udapeople-s3-${CIRCLE_WORKFLOW_ID:0:7}.s3-website.us-west-1.amazonaws.com/ | grep "Hello"));
            then
            # SUCCESS = 1
            # if(( $SUCCESS==1 )); 
            # then
              cd ./project/backend
              npm install
            #  Add revert code here. You can find this in the Getting Started section.
              npm run migration:revert
            fi

  print_workflow_id:
    parameters:
      id:
        type: string
    steps:
      - run: echo << parameters.id >>    


jobs:

  build-frontend:
    <<: *defaults-node
    # docker:
    #   - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      
      - run: echo ${CIRCLE_WORKFLOW_ID:0:7}

      # - print_workflow_id:
      #     id: <<pipeline.id>>
     
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm i
            npm run build
            cd dist
            ls -la
            npm i webpack-sources
            npm i webpack
            npm i webpack-cli
            npm i yargs
            
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build

  build-backend:
    <<: *defaults-node
    # docker:

    #   - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Backend build
          command: |
            cd backend
            npm i 
            npm install pg
            npm run --force build
            cd dist
            ls -la
            # Zip the directory
            cd ../..
            pwd 
            ls -la
            tar -C backend -czvf backend-${CIRCLE_WORKFLOW_ID:0:7}.tar.gz .
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build
  
  test-frontend:
    <<: *defaults-node
    # docker:
    #   - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Test front-end
          command: |
            cd frontend
            npm i
            # npm audit fix --force
            npm run test
                
  test-backend:
    parallelism: 10
    # <<: *defaults-node
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Test back-end
          command: |
            cd backend
            npm i 
            npm install --save-dev jest
            npm run test
  
  scan-frontend:
    parallelism: 2
    <<: *defaults-node
    # docker:
    #   - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Vulnerability scan front-end
          command: |
            cd frontend
            npm i --force
            npm audit fix --audit-level=critical --force
            npm audit fix --force
        
  scan-backend:
    parallelism: 2
    <<: *defaults-node
    # docker:
    #   - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Vulnerability scan back-end 
          command: |
            cd backend
            npm i --force
            npm audit fix --audit-level=critical --force
            npm audit fix --force

  deploy-infrastructure:
    # parallelism: 10
    # executor: aws-cli/default
    docker:
      - image: cimg/base:2022.01
    
    steps:
      - checkout
      - run: sudo apt-get update && sudo apt-get install -yy less
      - run:
          name: Install AWS CLI dependencies
          # working_directory: ./
          command: |
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
      - run: 
          name: Ensure back-end infrastructure exists
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/backend.yml \
              --stack-name "udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"\
              --tags project=udapeople  
              # exit 1

      - run:
          name: Ensure front-end infrastructure exist 
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/frontend.yml \
              --stack-name  "udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}" \
              --tags project=udapeople   
              # exit 1
     
      - run:
          name: Store front-end old S3 backet name if exist 
          command: |
            mkdir versions
            export old=$(date '+%m%d%Y_%H_%M')
            export OldWorkflowID=$(aws cloudformation list-stacks --stack-status-filter CREATE_COMPLETE |jq  -c ".[]| min_by(.CreationTime)|.StackName" | cut -c 20-26)
            echo $OldWorkflowID > versions/$old.txt
            cat versions/$old.txt
      - persist_to_workspace:
          root: ./
          paths:
            - versions/ 
      - save_cache:    
          paths: [versions/]
          key: old-workflow-ID
  
      - run:
          name: Add back-end IP to inventory3.txt
          command: |
            cd .circleci/ansible/ 
            echo [all] > inventory3.txt
            unset $BACKEND_IP
            unset $API_URL
            export BACKEND_IP=$(aws ec2 describe-instances --filters "Name=tag:Name,Values='backend-${CIRCLE_WORKFLOW_ID:0:7}'" --query "Reservations[*].Instances[0].PublicIpAddress" --no-paginate --output text)
            export API_URL="http://${BACKEND_IP}:3030"
            # echo "API_URL = ${API_URL}"
            echo API_URL="http://${BACKEND_IP}:3030" >> ~/project/frontend/.env
            cat ~/project/frontend/.env
            echo $BACKEND_IP >> inventory3.txt
            cat inventory3.txt
            
            # aws ec2 describe-instances \
            # --filters "Name=tag:Name,Values='backend-${CIRCLE_WORKFLOW_ID:0:7}'" \
            # --query 'Reservations[*].Instances[*].PublicIpAddress' \
            # --no-paginate --output text || >> inventory3.txt
            cat inventory3.txt
      
      - run:
          name: Add back-end PublicDNS address to file - backend_url.txt
          command: |
            aws ec2 describe-instances \
            --filters "Name=tag:Name,Values='backend-${CIRCLE_WORKFLOW_ID:0:7}'" \
            --query 'Reservations[*].Instances[*].PublicDnsName' \
            --no-paginate --output text >> .circleci/ansible/backend_url.txt
            cd .circleci/ansible/ && ls -la 
            cat backend_url.txt
           
      - persist_to_workspace:
          root: ./
          paths:
            - .circleci/ansible/inventory3.txt
            - .circleci/ansible/backend_url.txt
            - frontend/.env
            - versions/$old.txt
        
            
      # Here's where you will add some code to rollback on failure  
      - destroy-environment:
          workflow_id: "${CIRCLE_WORKFLOW_ID:0:7}"
          event: on_fail
               
  configure-infrastructure:
    # parallelism: 10
    docker:
      # Docker image here that supports Ansible
      # - image: python:3.8-alpine3.14
      - image: cimg/base:2022.01
