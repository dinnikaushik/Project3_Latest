      - run:
          name: Install dependencies
          command: |
            echo -e '[defaults]\nhost_key_checking = false' > ansible.cfg
            sudo apt update
            sudo apt install software-properties-common
            sudo add-apt-repository --yes --update ppa:ansible/ansible
            sudo apt install python3
